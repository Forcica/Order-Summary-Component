<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="backgroundimage">
    <div class="imagetop">
      <img src="file:///D:/Code/WEB/Front%20End%20Mentor/Projet%20Order%20summary%20component/order-summary-component-main/images/illustration-hero.svg" alt="image top">

    <div class="toppart">
      <div class="texthaut">

      </div>

          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <button type="button" id="test">Change</button>
      </div>
      <div class="buttonchoice">
        <button type="button" id="paymentid">Proceed to Payment</button>
        <button type="button" id="cancelorderid">Cancel Order</button>
      </div>
    </div>
  </div>
